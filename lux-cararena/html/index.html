<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Wert Car Arena</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="start-menu"></div>
    <div id="select-game-type"></div>
    <div id="select-map"><div class="select-maps"></div></div>
    <div id="select-car">
        <div class="select-car-header">SELECT CAR</div>
        <div class="select-cars"></div>
    </div>
    <div id="join-menu"></div>
    <div id="info-menu">
        <div class="info-menu-header">Information</div>
        <div class="info-area"></div>
    </div>
    <div id="scoreboard">
        <div class="scoreboard-header">scoreboard</div>
        <div class="scoreboard-elements-list">
            <div class="scoreboard-ply-number"><i class="fa-solid fa-star"></i></div>
            <div class="scoreboard-ply-name">Player name</div>
            <div class="scoreboard-ply-score">Score</div>
        </div>
        <div class="scoreborad-player-list"></div>
    </div>
    <div id="nitrous">
        <div class="nitrous-container">
            <div class="nitrous-text">Nitrous</div>
            <div class="nitrous-level"></div>
        </div>
    </div>
    <div id="tablet">
        <div id="header">
            <i id="videoicon" class="fa-solid fa-video"></i>
            <span class="headertext">Aktif bağlantılar</span>
        </div>
        <div id="kameralar"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
